<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let task of tasks" [class.completed]="task.completed">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p *ngIf="task.description">{{ task.description }}</p>
        <p *ngIf="!task.completed">Pendiente</p>
        <p *ngIf="task.completed">Completada</p>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="toggleComplete(task)" [color]="task.completed ? 'success' : 'primary'">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
      <ion-button fill="clear" slot="end" (click)="deleteTask(task)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
