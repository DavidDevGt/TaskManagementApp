<ion-header [translucent]="true">
  <ion-toolbar color="secondary"> <ion-title>Panel de Control</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="refreshData()">
        <ion-icon slot="icon-only" name="refresh-outline" aria-label="Actualizar datos"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card color="warning" class="dashboard-widget">
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
                Pendientes
              </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <h1 class="metric-number">{{ pendingTasks() }}</h1>
              <p>Tareas por completar.</p>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="6">
          <ion-card color="success" class="dashboard-widget">
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
                Completadas
              </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <h1 class="metric-number">{{ completedTasks() }}</h1>
              <p>Tareas finalizadas con éxito.</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title color="secondary">
                Progreso Diario
              </ion-card-title>
              <ion-card-subtitle>¡Estás al {{ completionPercentage() }}% de tu meta!</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-progress-bar
                [value]="completionPercentage() / 100"
                color="secondary"
                class="ion-margin-vertical">
              </ion-progress-bar>
              <p class="ion-text-end">Completadas: {{ completedTasks() }} de {{ totalTasks() }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
