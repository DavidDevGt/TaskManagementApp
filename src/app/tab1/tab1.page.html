<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estado de Productividad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Tareas Pendientes: {{ pendingTasks() }}</p>
      <p>Tareas Completadas: {{ completedTasks() }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
